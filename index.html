<body>
    <header class="page__header">
        <nav class="header__nav">
            <button type="button" class="btn btn-text header__btn    ion-ios-paper">
                <span class="btn__content">boards</span>
            </button>
            <ul class="lists-notype header__listsName">
                <li class="listsName__elem">
                    lists of cards
                </li>
                <li class="listsName__elem">
                    lists of cards
                </li>
            </ul>
        </nav>
        <div class="header__addListBox">
            <label for="addList" class="addList__label">
                Add new list
            </label>
            <input class="input addList__input" id="addList" type="text" placeholder="Add new list">
            <button class="btn btn-add  ion-plus-round" type="button" title="Add new list"></button>
            <button class="btn btn-close ion-close-round" type="button"></button>
        </div>
        <div class="header__logo">
            <h1 class="header__appName">ToDo List vanilla.js</h1>
            <p class="header__logoText">with local storage</p>
        </div>
    </header>
    <main class="page__main">
        <ul class="lists-notype list__tasks">
            <li class="listToDo" id='list1'>
                <!-- header list -->
                <div class="listToDo__header">
                    <input class="input listToDo__name" type="text" name="listName" value="name">
                    <!-- count task -->
                    <p class="listToDo__text">all task
                        <span class="listToDo__allCount">num</span>
                    </p>
                    <p class="listToDo__text">checked task
                        <span class="listToDo__chekedCount">num</span>
                    </p>
                    <!-- new task -->
                    <input class="input listToDo__newTask" type="text" placeholder="add your task">
                    <button class="ion-plus-round btn listToDo__add " title="button add item"></button>
                </div>
                <!-- Tasks list -->
                <ul class="lists-notype listToDo__container">
                    <li class="listToDo__task">task1</li>
                    <li class="listToDo__task">task1</li>
                    <li class="listToDo__task">task1</li>
                    <li class="listToDo__task">task1</li>
                </ul>
            </li>
