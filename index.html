<body>
    <form action="" class="AddList" >
        <p class="AddList__header">Add New ToDoList</p>
        <input id="taskInput" class="AddList__input" placeholder="Place your name list here">
        <button class="AddList__addBtn" type="button"></button>
        <p class="AddList__info--countList">counter list</p>
        <p class="AddList__info--countTask">counter task</p>
    </form>
    <!-- draggable="true"  -->
    <div class="toDoList">
        <header class="toDoList__header">
            <nav class="toDoList__nav">
                <button class="header__btn-menu"></button>
                <ul class="nav__menu">
                    <li>export</li>
                    <li>removeFinishedTasks</li>
                    <li>delete List</li>
                </ul>
            </nav>
            <h2 class="toDoList__name">nazwa</h2>
            <input class="toDoList__newTask" type="text" placeholder="add your task">
            <button class="header__btn-add" title="button add item"></button>
        </header>
        <!-- Tasks list -->
        <ul class="toDoList__container">
            <li class="list__elem">
                <button class="elem__finish">ok</button>
                <h3 contenteditable="true" class="elem__name">text listy</h3>
                <p class="elem__date">create: 12.08.2017</p>

            </li>

        </ul>
    </div>
