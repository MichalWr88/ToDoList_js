<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo Lists</title>
    <meta charset="utf-8">
    <!-- RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="page__main">
        <h1 class="app__name">ToDo List vanilla.js</h1>
        <p class="app__name">with local storage</p>
        <div class="toDoList" id='list1'>
            <!-- header list -->
            <header class="toDoList__header">
                <label>Name List
                    <input class="toDoList__name" type="text" name="listName" value="name">
                </label>
                <!-- count task -->
                <p class="toDoList__text">all task <span class="toDoList__allCount">num</span></p>
                <p class="toDoList__text">checked task <span class="toDoList__chekedCount"></span></p>
                <!-- new task -->
                <input class="toDoList__newTask" type="text" placeholder="add your task">
                <button class="ion-plus-round btn toDoList__add " title="button add item"></button>
            </header>
            <!-- Tasks list -->
            <ul class="toDoList__container">
            </ul>
        </div>
    </main>
    <footer>
    </footer>
    <script src="js/out.js"></script>
</body>

</html>
