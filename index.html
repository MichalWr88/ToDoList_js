<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo Lists</title>
    <meta charset="utf-8">
    <!-- RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
    <main class="page__main">
        <h1 class="app__name">ToDo List vanilla.js</h1>
    <div class="toDoList" id='list1'>
        <!-- header list -->
        <header class="toDoList__header">
            <label>Name List<input class="toDoList__name"  type="text" name="" value="name"></label>
            <p>all task <span class="toDoList__allCount">num</span></p>
            <p>checked task <span class="toDoList__chekedCount">number</span></p>
            <input class="toDoList__newTask" type="text" placeholder="add your task">
            <button class="ion-plus-round btn toDoList__add " title="button add item"></button>
        </header>
        <!-- Tasks list -->
        <ul class="toDoList__container">

                        <li class="toDoList__task">
                <button class="ion-checkmark-round btn task__check"></button>
                <h3 contenteditable="true" class="task__name">text listy</h3>
                <label class="task__label">
                    priority
                    <select class="task_priority" name="priority">
                        <option value="default" hidden>0</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                        <option value="0">0</option>
                    </select>
                </label>
                <p class="task__date">create: 12.08.2017</p>
                <button class="ion-close-round btn red task__delete"></button>
            </li>
        </ul>
    </div>
    </main>
